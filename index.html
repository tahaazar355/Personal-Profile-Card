<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taha Azhar's Card </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="profile-container">
  <div class="profile-card">
    <img src="images/My-Profile.jpg" alt="Profile Picture" class="profile-img">
    <h2 class="profile-name">Taha Azhar</h2>
    <p class="profile-title">Front-End Developer</p>
    <p class="profile-bio">Passionate about creating beautiful and functional web experiences. 2+ years of front-end development experience.</p>
    <div class="social-icons">
      <a href="#" class="social-link" id="linkedin"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="social-link" id="github"><i class="fab fa-github"></i></a>
    </div>
  </div>
</div>

<script>
  const socialLinks = document.querySelectorAll('.social-link');

  socialLinks.forEach(link => {
    link.addEventListener('mouseenter', () => {
      link.classList.add('hover-effect');
    });
    link.addEventListener('mouseleave', () => {
      link.classList.remove('hover-effect');
    });
  });
</script>

</body>
</html>
